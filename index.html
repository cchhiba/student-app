<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Student Coin</title>
</head>

<body>
  <!-- main container STARTS -->
  <div class="container">
    <!-- navigation container STARTS -->
    <div class="nav-container">
      <div class="logo">
        Student Coin
      </div>
      <div class="search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>
    <!-- navigation container ENDS -->

    <!-- category container STARTS -->
    <div class="category-container">
      <div>Food</div>
      <div>Bars</div>
      <div>Retail</div>
      <div>Transport</div>
      <div>Gyms</div>
      <div>Fast-Food</div>
      <div>Yoga</div>
      <div>Galleries</div>
      <div>Rec-Centers</div>
      <div>Wellness</div>
      <div>Music</div>
      <div>Entertainment</div>
    </div>
    <!-- category container ENDS -->

    <!-- card container STARTS -->
    <div class="card-container">
      <!-- Promotion one STARTS -->
      <div class="image">
        <img class="promo-img" src="img/promo-img-four.png" alt="deal">
        <div class="text">
          <div class="promo-text">
            Metlink 40% off Student Discount
          </div>
          <div class="heart-icon">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <!-- Promotion one ENDS -->
      <!-- Promotion two STARTS -->
      <div class="image">
        <img class="promo-img" src="img/promo-img-two.png" alt="deal">
        <div class="text">
          <div class="promo-text">
            Hello Fresh Student Service Deal
          </div>
          <div class="heart-icon">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <!-- Promotion two ENDS -->
      <!-- Promotion three STARTS -->
      </div>
      <div class="image">
        <img class="promo-img" src="img/promo-img-one.png" alt="deal">
        <div class="text">
          <div class="promo-text">
            20% off The Spotify Student Plan
            <div class="heart-icon">
              <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Promotion three ENDS -->
      <!-- Promotion four STARTS -->
      <div class="image">
        <img class="promo-img" src="img/promo-img-three.png" alt="deal">
        <div class="text">
          <div class="promo-text">
            Aesop Beauty Service for Students
          </div>
          <div class="heart-icon">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <!-- Promotion four ENDS -->
      <!-- Promotion five STARTS -->
      <div class="image">
        <img class="promo-img" src="img/promo-img-two.png" alt="deal">
        <div class="text">
          <div class="promo-text">
            Promotion Text one
          </div>
          <div class="heart-icon-container">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    <!-- Promotion five ENDS -->
    <!-- card container ENDS -->

    <!-- Icon container STARTS -->
    <div class="icon-container">
      <div><i class="fa fa-home" aria-hidden="true"></i></div>
      <div><i class="fa fa-heart-o" aria-hidden="true"></i></div>
      <div><i class="fa fa-user" aria-hidden="true"></i></div>
    </div>
    <!-- Icon container ENDS -->
  </div>
  <!-- main container ENDS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
</html>
